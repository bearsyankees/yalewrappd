<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart"></canvas>

<head>
    <meta charset="UTF-8">
    <title>Data?</title>
</head>
<body>
<script>
  const labels = {{ names |tojson }}

  const data = {
    labels: labels,
    datasets: [{
      label: 'Who Does Yale Listen To?',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: {{ numbers | tojson }},
    }]
  };

  const config = {
      type: 'bar',
      data: data,
      options: {
          scales: {
              y: {
                  display: false
              }
          }


      }
  }
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</body>
</html>
